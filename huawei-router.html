<script type="text/javascript">
    RED.nodes.registerType('huawei-router', {
        category: 'homesmart',
        color: '#94c1d0',
        defaults: {
            user: { value: "admin", required: true },
            pass: { value: "", required: true },
            url: { value: "192.168.1.1", required: true }
        },
        inputs: 1,
        outputs: 1,
        icon: "light.svg",
        label: function () {
            return this.name || "huawei router"
        }
    })
</script>

<script type="text/html" data-template-name="huawei-router">
    <div class="form-row">
        <label for="node-input-user"><i class="fa fa-user"></i> Username</label>
        <input type="text" id="node-input-user" placeholder="Eg. admin">
    </div>
    <div class="form-row">
        <label for="node-input-pass"><i class="fa fa-key"></i> Password</label>
        <input type="text" id="node-input-pass" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-input-url"><i class="fa fa-globe"></i> URL of router</label>
        <input type="text" id="node-input-url" placeholder="Eg. 192.168.0.45">
    </div>
</script>

<script type="text/html" data-help-name="huawei-router">
    <p>Returns array of connected devices.</p>
    <p>Accepts any input to make it run.</p>
    <h3>Output</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">array</span>
        </dt>
        <dd>
            Returns array of connected devices 
        </dd>
    </dl>
</script>
