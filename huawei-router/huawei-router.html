<script type="text/html" data-help-name="huawei-mobiledata">

    <p>Accepts any input to make it run.</p>

    <dl class="message-properties">
        <dt>mode
            <span class="property-type">string/number/bool</span>
        </dt>
        <dd>
            Accepted values are 'on'/1/true, 'off'/0/false, 'toggle', 'off-on'.
        </dd>
    </dl>
    <h3>Output</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">string</span>
        </dt>
        <dd>
            Returns OK or throws an error
        </dd>
    </dl>
    <dl class="message-properties">
        <dt>state
            <span class="property-type">number</span>
        </dt>
        <dd>
            States the updated status for data as a number. 1 = ON, 0 = OFF.
        </dd>
    </dl>
    <dl class="message-properties">
        <dt>mode
            <span class="property-type">string/number/bool</span>
        </dt>
        <dd>
            Return mode back. Mode is either defined as input msg or via node properties.
        </dd>
    </dl>
</script>
