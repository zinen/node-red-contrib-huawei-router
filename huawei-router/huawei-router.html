<script type="text/javascript">
    RED.nodes.registerType('huawei-config',{
        category: 'config',
        defaults: {
            user: { value: "admin", required: true },
            pass: { value: "", required: true },
            url: { value: "192.168.1.1", required: true }
        },
        label: function() {
            return this.user+"@"+this.url;
        }
    });
</script>

        <input type="text" id="node-config-input-url" placeholder="Eg. 192.168.0.45">
    </div>
</script>

<script type="text/html" data-help-name="huawei-mobiledata">
    <p>Change state of mobile data.</p>
    <p>Accepts any input to make it run.</p>
    <h3>Input</h3>
    <dl class="message-properties">
        <dt>mode
            <span class="property-type">string</span>
        </dt>
        <dd>
            Accepted values are 'on'/1/true, 'off'/0/false, 'toggle', 'off-on'.
        </dd>
    </dl>
    <h3>Output</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">string</span>
        </dt>
        <dd>
            Returns OK or throws an error
        </dd>
    </dl>
    <dl class="message-properties">
        <dt>state
            <span class="property-type">number</span>
        </dt>
        <dd>
            States wether mobile data is turned on. 1 = ON, 0 = OFF.
        </dd>
    </dl>
</script>
