    </dl>

            <span class="property-type">string/number/bool</span>
        </dt>

        </dd>
    </dl>

<script type="text/html" data-help-name="huawei-sms-send">

    <dl class="message-properties">
        <dt>payload
            <span class="property-type">string</span>
        </dt>
        <dd>
            Message to be send.
        </dd>
    </dl>
    <dl class="message-properties">
        <dt>number
            <span class="property-type">string/array of strings or numbers</span>
        </dt>
        <dd>
            Phone number or numbers to receive the text. Number defined in properties will be used if not defined.
        </dd>
    </dl>
    <h3>Output</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">string</span>
        </dt>
        <dd>
            Content of the text message that was sent
        </dd>
    </dl>
    <dl class="message-properties">
        <dt>number
            <span class="property-type">array</span>
        </dt>
        <dd>
            Phone numbers the text massage was sent to. Returned as an
            array of strings.
        </dd>
    </dl>
</script>
