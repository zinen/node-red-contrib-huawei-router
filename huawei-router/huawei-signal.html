<script type="text/javascript">
    RED.nodes.registerType('huawei-signal', {
        category: 'homesmart',
        color: '#E5766A',
        defaults: {
            server: {value:"", type:"huawei-config"}
        },
        inputs: 1,
        outputs: 1,
        icon: "bridge.svg",
        label: function () {
            return this.name || "huawei signal strength"
        }
    })

    </div>
</script>
