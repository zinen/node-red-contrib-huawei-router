<script type="text/javascript">
    RED.nodes.registerType('huawei-signal', {
        category: 'homesmart',
        color: '#E5766A',
        defaults: {
            user: { value: "admin", required: true },
            pass: { value: "", required: true },
            url: { value: "192.168.1.1", required: true }
        },
        inputs: 1,
        outputs: 1,
        icon: "bridge.svg",
        label: function () {
            return this.name || "huawei signal strength"
        }
    })
</script>

<script type="text/html" data-template-name="huawei-signal">
    <div class="form-row">
        <label for="node-input-user"><i class="fa fa-user"></i> Username</label>
        <input type="text" id="node-input-user" placeholder="Eg. admin">
    </div>
    <div class="form-row">
        <label for="node-input-pass"><i class="fa fa-key"></i> Password</label>
        <input type="password" id="node-input-pass" placeholder="" autocomplete="off">
    </div>
    <div class="form-row">
        <label for="node-input-url"><i class="fa fa-globe"></i> URL of router</label>
        <input type="text" id="node-input-url" placeholder="Eg. 192.168.0.45">
    </div>
</script>

<script type="text/html" data-help-name="huawei-signal">
    <p>Returns signal strength of data LTE/4G connection.</p>
    <p>Accepts any input to make it run.</p>
    <h3>Output</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">object</span>
        </dt>
        <dd>
            Returns long list of signal data. <a href="https://github.com/zinen/node-red-contrib-huawei-router/issues/1">See more info here</a>
        </dd>
    </dl>
</script>
